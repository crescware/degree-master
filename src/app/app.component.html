<div class="Background">
  <div class="Frame_Left"></div>
  <div class="Frame_Right"></div>
</div>

<div class="Screen">
  <ng-container *ngIf="getCount() === 0; else ElseBlock">
    <div class="LogoContainer">
      <h1 class="Logo">Degree Master</h1>
      <button class="Button_Start" (click)="onClickStart()">START</button>
    </div>
    <div class="CopyrightContainer">
      <p class="Copyright">Â© Crescware Inc.</p>
    </div>
  </ng-container>

  <ng-template #ElseBlock>
    <div class="ScoreContainer">
      <p class="Score">
        {{ getScore() }}
        <span class="ScoreDecoration">&nbsp;</span>
      </p>
    </div>
    <div class="KeysContainer">
      <div class="Keys_Upper">
        <button
          *ngFor="let vm of getUpperKeys(); trackBy: trackBy"
          class="Key"
          [disabled]="vm.disabled"
          [class.active]="eqTone(vm.tone, activeTone)"
          (mousedown)="onMousedown(vm.tone)"
        >
          &nbsp;
        </button>
      </div>
      <div class="Keys_Lower">
        <button
          class="Key"
          *ngFor="let vm of getLowerKeys(); trackBy: trackBy"
          [disabled]="vm.disabled"
          [class.active]="eqTone(vm.tone, activeTone)"
          (mousedown)="onMousedown(vm.tone)"
        >
          &nbsp;
        </button>
      </div>
    </div>
  </ng-template>
</div>
